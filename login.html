<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
 <link rel="icon" href="Image/logos.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar">
  <div class="brand">
    <img src="Image/logos.png" alt="Shop Logo">
    <span class="shop-name">Benzo Uailili Shop</span>
  </div>
</nav>
<section class="login-form" id="loginSection">
  <h2>Login</h2>
  <form onsubmit="return validateLogin()">
   <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <button type="button" onclick="localStorage.clear(); alert('Storage cleared!')">Clear Storage</button>

  </form>
  <p id="error" style="color:red; margin-top:5px;"></p>
</section>

<script src="script.js"></script>
</body>
</html>
